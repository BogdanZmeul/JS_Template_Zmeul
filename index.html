<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bogdan Zmeul">
    <title>KMA Pizza</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="./src/main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <a href="#" class="logo-container">
                <span class="logo-text-pizza">PIZZA</span>
                <span class="logo-text-kma">KMA</span>
                <img src="images/discount.svg" alt="logo">
            </a>
            <section class="header-right">
                <section class="header-info">
                    <ul class="contact-info">
                        <li class="phone-number">(044) 222 5 222</li>
                        <li class="working-hours">24 години/ 7 днів на тиждень</li>
                        <li class="delivery-info">Безкоштовна доставка піци</li>
                    </ul>
                    <button class="login-button">Увійти</button>
                </section>
                <nav class="header-nav">
                    <ul class="header-nav links">
                        <li><a href="#">Піца</a></li>
                    </ul>
                    <button id="toggleCartButton">Кошик</button>
                </nav>
            </section>
        </header>

        <section class="page-title">
            <h1>Усі піци <span class="order count">8</span></h1>
        </section>

        <section class="page-nav">
            <ul class="page-nav links">
                <li class="active" data-category="all"><a href="#">Усі</a></li>
                <li data-category="meat"><a href="#">М'ясні</a></li>
                <li data-category="pineapple"><a href="#">З ананасами</a></li>
                <li data-category="mushrooms"><a href="#">З грибами</a></li>
                <li data-category="seafood"><a href="#">З морепродуктами</a></li>
                <li data-category="vegan"><a href="#">Вега</a></li>
            </ul>
        </section>

        <section class="pizza-container">
            <article class="pizza-card pizza-card-template" id="pizzaCardTemplate" style="display: none;">
                <div class="pizza-image-container">
                    <img src="" alt="Піца" class="pizza-image">
                    <span class="pizza-badge"></span>
                </div>
                <div class="pizza-card-content">
                    <h3 class="pizza-title"></h3>
                    <p class="pizza-category"></p>
                    <p class="pizza-description"></p>
                    <div class="pizza-sizes">
                    </div>
                </div>
            </article>
        </section>

        <mark class="discount-banner">
            <img src="images/discount.svg" alt="Знижка">
            <div class="discount-content">
                <p>Цього</p>
                <p>тижня</p>
                <p>на все</p>
                <div class="line"></div>
                <p>-20%</p>
            </div>
        </mark>

    </main>

    <aside id="cartAside">
        <section class="order summary">
            <h2>Замовлення<span class="order count">0</span></h2>
            <button class="btn clear-order">Очистити замовлення</button>
        </section>

        <ul class="order list">
        </ul>

        <section class="order total">
            <p>Сума замовлення <span class="total-amount">0 грн</span></p>
            <button class="btn order">Замовити</button>
        </section>

    </aside>
</body>

</html>
